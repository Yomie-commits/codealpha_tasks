<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Age Calculator</h1>
        <form id="ageForm">
            <label for="language" id="languageLabel">Select Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="sw">Swahili</option>
            </select>

            <label for="dob" id="dobLabel">Date of Birth:</label>
            <div>
                <select id="day" required></select>
                <select id="month" required></select>
                <select id="year" required></select>
            </div>

            <label for="toDate" id="toDateLabel">To Date (optional):</label>
            <div>
                <select id="toDay"></select>
                <select id="toMonth"></select>
                <select id="toYear"></select>
            </div>

            <button type="submit" id="calculateBtn">Calculate Age</button>
        </form>

        <div id="output" class="output hidden"></div>
        <div id="zodiac" class="zodiac-info hidden"></div>
        <div class="share-section hidden">
            <button id="copyResult">Copy Result</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
